<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="chat-header" id="chat-header" data-toggle="1" onclick="shrink()">
            <div class="logo"></div>
            <div class="title">Lets Chat</div>
        </div>
        <div class="chat-body" id="chat-body">
            <div id="form">
                <input type="text" required id="txtinput-2" onkeypress="clickEnter(event)" placeholder="Enter Name">
                <button type="submit" id="send2">Submit</button>
            </div>
            <p id="notUser" onclick="notCurrentUserClicked()"></p>
        </div> 
        <div class="chat-input" id = 'input'>
            <div class="input-sec" >
                <input type="text" id="txtinput" placeholder="Type here" autofocus>
            </div>
            <div class="send" id="send">
                <i class="fa fa-send" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <script src="/app.js" defer></script>
</body>
</html>
